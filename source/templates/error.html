{% extends "base.html" %}

{% block title %}Shorten URL{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">{{ SITE_NAME }}</h3>
                </div>
                <div class="card-body">

                    <p style="color:red; text-align: center">Error {{ error_code }}</p>
                    <p style="color:red; text-align: center">{{ error_message }}</p>
                    <p style="text-align: center"><a href="#" onclick="window.history.back(); return false;">Go back</a></p>
                    <p style="text-align: center"><a href="/">Home</a></p>

                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"></div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
